name: Trigger auto deployment for groq-streamlit-app

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/groq-streamlit-app-AutoDeployTrigger-15ecbc33-5a1c-48fb-a1b0-41c3ff5e5f93.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.GROQSTREAMLITAPP_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.GROQSTREAMLITAPP_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.GROQSTREAMLITAPP_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          _targetLabelKey_: _targetLabel_
          registryUrl: 
          registryUsername: ${{ secrets.GROQSTREAMLITAPP_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.GROQSTREAMLITAPP_REGISTRY_PASSWORD }}
          containerAppName: groq-streamlit-app
          resourceGroup: test-012
          imageToBuild: default/[parameters('containerAppName')]:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


